<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="task.css">
</head>
<body>
    <h1>Meow</h1>
    <form>
    <input type="text" name="radio"/>
    <label for="radio">Name</label><br/>

    <input type="email" name="mail"/>
    <label for="mail">Email</label><br/>

    <input type="password" name="pass"/>
    <label for="pass">Pass</label><br/>

    <input type="number" name="num"/>
    <label for="num">Num</label><br/>

    <input type="date" name="date"/>
    <label for="date">Date</label><br/>

    <input type="checkbox" name="che"/>
    <label for="che">I am 18 and up</label><br/>
   
    <input type="radio" name="rad"/>
    <label for="rad">I am under 18</label><br/>
    <input type="radio" name="rad"/>

    <label for="selection">Select</label>
    <select name="sel" id="selection">
        <option value="">Please select an option</option>
        <option value="one">One</option>
        <option value="two">Two</option>
        <option value="three">Three</option>
        <option value="four">Four</option>
    </select> <br/>

    <input type="submit" name="sub"/>
    <label for="sub">Submit</label><br/>

    </form>

    <script src="app.js"></script>
